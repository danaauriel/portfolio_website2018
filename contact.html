<div id="contactform">
           <form method="post" id="contact_form" action="https://formspree.io/danaaurielogden@gmail.com">

              <!--Name Field-->
               <h3 class="contact_form_box_titles">name :</h3>
                <input class="contact_form_textarea" id="namefield" placeholder="Your Name" name="name" type="text" required />

               <!--Email Field-->
                <h3 class="contact_form_box_titles">email :</h3>
                <input class="contact_form_textarea" id="email_field" placeholder="Your Email" name="email" type="email" required />

               <!--Subject Field-->
                <h3 class="contact_form_box_titles">subject :</h3>

                <input class="contact_form_textarea" id="subject_field" placeholder="Your Subject" name="subject" type="text" required />

               <!--Message Field-->
                <h3 class="contact_form_box_titles">message :</h3>
                <textarea form="contact_form" class="contact_form_textarea" id="message_field" type="text" placeholder="Your Message" name="message" required></textarea>

                <!--Spam Protection-->
                <input type="text" name="_gotcha" style="display:none" />

                <!--Submission Subject-->
                <input type="hidden" name="_subject" value="Contact Form Submission" />

               <!--Send Button-->
                <input id="contact_form_submit_button" type="submit" value="Send">
            </form>

</div>
